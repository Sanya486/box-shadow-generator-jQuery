<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Box-Shadow Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Box Shadow Generator</h1>
      <div class="wrapper">
        <div class="card">
          <div class="card-header">Box Shadow Options</div>
          <div class="card-body">
            <label for="horizontal-shadow" class="form-label"
              >Horizontal Shadow Length <span class="badge rounded-pill text-bg-primary"><span class="horizotal-shadow-badge">200</span> px</span></label
            >
            <input
              type="range"
              min='-200'
              max="200"
              value="0"
              class="form-range mb-3"
              id="horizontal-shadow"
            />
            <label for="vertical-shadow" class="form-label"
              >Vertical Shadow Length <span class="badge rounded-pill text-bg-primary"><span class="vertical-shadow-badge">200</span> px</span></label
            >
            <input type="range" class="form-range mb-3" id="vertical-shadow" min="-200" max="200" value="0"/>
            <label for="blur-radius" class="form-label">Blur Radius <span class="badge rounded-pill text-bg-primary"><span class="blur-radius-badge">200</span> px</span></label>
            <input type="range" class="form-range mb-3" id="blur-radius" min="0" max="400" value="100"/>
            <label for="spread-radius" class="form-label">Spread Radius <span class="badge rounded-pill text-bg-primary"><span class="spread-radius-badge">200</span> px</span></label>
            <input type="range" class="form-range mb-3" id="spread-radius" min="-200" max="200" value="0"/>
            <div class="color-wrapper mb-3">
              <label for="select-color" class="form-label">Shadow Color</label>
              <input type="color" id="select-color" />
            </div>
            <label for="shadow-color-opacity" class="form-label"
              >Shadow Color Opacity <span class="badge rounded-pill text-bg-primary"><span class="shadow-color-opacity-badge">200</span></span></label
            >
            <input type="range" class="form-range mb-3" id="shadow-color-opacity" min="0" max="1" step="0.01" />
            <div class="form-check form-switch inset-wrapper">
              <label class="form-check-label" for="inset">Inset</label>
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="inset"
              />
            </div>
          </div>
        </div>
        <div class="canva">
          <div class="box"></div>
          <div class="result-group input-group">
  <span class="input-group-text">CSS</span>
  <textarea readonly class="result form-control" aria-label="With textarea"></textarea>
</div>
          </p>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
